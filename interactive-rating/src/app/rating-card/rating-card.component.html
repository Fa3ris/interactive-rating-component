<section class="card">
    <div class="header">

        <span class="circle">
            <img src="assets/icon-star.svg" alt="a star" class="star-icon">
        </span>
        
    </div>

    <div class="content">

        <h1 class="header">
            How did we do?
        </h1>


        <p class="description">
            Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
        </p>

    </div>


    <div class="ratings">

        <span class="rating selected">
            1
        </span>
        <span class="rating">
            2
        </span>
        <span class="rating">
            3
        </span>
        <span class="rating">
            4
        </span>
        <span class="rating">
            5
        </span>
    </div>

    <div class="footer">
        <button class="submit">Submit</button>
    </div>
    

</section>
